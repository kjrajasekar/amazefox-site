<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Navbar</title>
  <!-- Include Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Include Alpine.js -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-white text-black">

<!-- Navbar Start -->
<nav x-data="{ open: false }" class="bg-white px-4 py-4 md:px-10 md:py-6 shadow-md">
  <div class="flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <div class="w-10 h-10 bg-gray-200 rounded-full"></div>
      <span class="text-xl font-bold">amazefox</span>
    </div>

    <!-- Desktop Menu -->
    <ul class="hidden md:flex gap-6 text-sm font-medium">
      <li><a href="#" class="hover:text-pink-500">Services</a></li>
    <li><a href="#" class="hover:text-pink-500">About Us</a></li>
    <li><a href="#" class="hover:text-pink-500">Portfolio</a></li>
    <li><a href="#" class="hover:text-pink-500">Industries</a></li>
    <li><a href="#" class="hover:text-pink-500">Testimonials</a></li>
    <li><a href="#" class="hover:text-pink-500">Clients</a></li>
    <li><a href="#" class="hover:text-pink-500">Blog</a></li>
    </ul>

    <!-- Button + Hamburger -->
    <div class="flex items-center gap-4">
      <button class="hidden md:inline px-4 py-2 rounded text-white bg-gradient-to-r from-purple-700 to-pink-500">
        Contact Us
      </button>
      <button @click="open = !open" class="md:hidden focus:outline-none">
        <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div x-show="open" x-transition x-cloak class="md:hidden mt-4">
    <ul class="space-y-2 text-sm font-medium">
     <li><a @click="open = false" href="#" class="block py-2 border-b">Services</a></li>
    <li><a @click="open = false" href="#" class="block py-2 border-b">About Us</a></li>
    <li><a @click="open = false" href="#" class="block py-2 border-b">Portfolio</a></li>
    <li><a @click="open = false" href="#" class="block py-2 border-b">Industries</a></li>
    <li><a @click="open = false" href="#" class="block py-2 border-b">Testimonials</a></li>
    <li><a @click="open = false" href="#" class="block py-2 border-b">Clients</a></li>
    <li><a @click="open = false" href="#" class="block py-2 border-b">Blog</a></li>
      <li>
        <button class="mt-2 w-full px-4 py-2 rounded text-white bg-gradient-to-r from-purple-700 to-pink-500">
          Contact Us
        </button>
      </li>
    </ul>
  </div>
</nav>
<!-- Navbar End -->

</body>
</html>
