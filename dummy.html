<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dedicated Designer Section</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
</head>
<body class="bg-[#090229] text-white">

  <!-- Section -->
  <section class="py-20 px-4 md:px-10 lg:px-32 text-center">
    <p class="text-sm text-gray-300 tracking-widest uppercase mb-3" data-aos="fade-up">
      Ready to make your website work for your business with us?
    </p>

    <h2 class="text-3xl sm:text-4xl md:text-5xl font-extrabold leading-tight mb-8" data-aos="fade-up" data-aos-delay="100">
      Need Dedicated <br class="sm:hidden" />
      designer a Team?
    </h2>

    <!-- CTA Button -->
    <div class="mb-20" data-aos="zoom-in" data-aos-delay="200">
      <a href="#"
         class="inline-block bg-gradient-to-r from-pink-500 to-red-500 text-white font-semibold text-lg px-6 py-3 rounded-full shadow-lg hover:scale-105 transition-transform duration-300">
        Get a Free Quote â†’
      </a>
    </div>

    <!-- Feature Grid -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-6 gap-6 md:gap-8 text-center" data-aos="fade-up" data-aos-delay="300">
      <div class="text-gray-300">
        <h3 class="font-extrabold text-lg md:text-xl text-white">Business</h3>
        <p class="text-sm md:text-base font-semibold">Centered</p>
      </div>
      <div class="text-gray-300">
        <h3 class="font-extrabold text-lg md:text-xl text-white">Time</h3>
        <p class="text-sm md:text-base font-semibold">Saving</p>
      </div>
      <div class="text-gray-300">
        <h3 class="font-extrabold text-lg md:text-xl text-white">Problem</h3>
        <p class="text-sm md:text-base font-semibold">Solving</p>
      </div>
      <div class="text-gray-300">
        <h3 class="font-extrabold text-lg md:text-xl text-white">Money</h3>
        <p class="text-sm md:text-base font-semibold">Saving</p>
      </div>
      <div class="text-gray-300">
        <h3 class="font-extrabold text-lg md:text-xl text-white">Risk</h3>
        <p class="text-sm md:text-base font-semibold">Free</p>
      </div>
      <div class="text-gray-300">
        <h3 class="font-extrabold text-lg md:text-xl text-white">User</h3>
        <p class="text-sm md:text-base font-semibold">Oriented</p>
      </div>
    </div>
  </section>

  <!-- AOS Init -->
  <script>
    AOS.init({
      once: true,
      duration: 1000,
    });
  </script>

</body>
</html>
