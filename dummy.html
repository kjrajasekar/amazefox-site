<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Testimonial Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-blue-900 min-h-screen flex items-center justify-center p-6">

  <!-- Testimonial Card -->
  <div class="relative w-[350px] h-[250px] rounded-2xl overflow-hidden shadow-2xl  text-white p-5 bg-url[/img/img-con/video_test_2.svg]">


    <!-- Content Layer -->
    <div class="relative z-10 h-full flex flex-col justify-between">

      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="https://i.ibb.co/0VHZnWc/logo.png" alt="amazefox" class="h-5 w-5">
        <span class="font-semibold text-sm uppercase tracking-wide">amazefox</span>
      </div>

      <!-- Quote -->
      <div>
        <p class="text-sm leading-snug mt-4">
          <span class="text-2xl text-purple-200 font-bold">â€œ</span>
          Our Clients are superheroes. We prioritize delivering excellent products, through training and optimal executions.
        </p>
      </div>

      <!-- Client Info -->
      <div class="mt-4">
        <p class="font-semibold text-blue-400">truecare24</p>
        <p class="text-xs text-gray-200">CTO, Healthcare Solutions</p>
      </div>
    </div>

    <!-- Play Button -->
    <button class="absolute inset-0 flex items-center justify-center z-20">
      <div class="bg-black bg-opacity-50 p-4 rounded-full hover:bg-opacity-70 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>
    </button>

  </div>

</body>
</html>
