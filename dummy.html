<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<span id="animated-text"></span>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  var options = {
    strings: [
      "Webs #1 Website Maintenance Program",
      "Managing Websites and Applications Since 2010",
      "Transparent & Tailored Pricing Plans"
    ],
    typeSpeed: 50,
    backSpeed: 30,
    backDelay: 3500,
    loop: true
  };

  var typed = new Typed("#animated-text", options);
</script>


</body>
</html>
