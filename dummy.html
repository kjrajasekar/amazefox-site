<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-full h-screen bg-[#5CA4EA] flex items-center justify-center overflow-hidden font-sans">

  <button class="relative w-[180px] h-[60px] border border-[#91C9FF] text-white font-thin text-lg cursor-pointer overflow-hidden transition-colors duration-1000 hover:bg-[#4F95DA]">
    <!-- SVG Border -->
    <svg width="180" height="60" viewBox="0 0 180 60" class="absolute top-0 left-0">
      <polyline points="179,1 179,59 1,59 1,1 179,1"
                class="stroke-white fill-none stroke-[1px] stroke-dasharray-[150_480] stroke-dashoffset-[150] transition-all duration-[1000ms] ease-in-out group-hover:stroke-dashoffset-[-480]" />
    </svg>

    <span class="relative z-10">HOVER ME</span>
  </button>

</body>

</html>
